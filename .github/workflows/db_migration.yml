name: Migrate to TiDB

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Install MySQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Simple Migrate using Python
        env:
          OLD_URI: ${{ secrets.OLD_DB_URI }}
          NEW_URI: ${{ secrets.NEW_DB_URI }}
        run: |
          # 1. æŠŠ Python ä»£ç å†™å…¥åˆ°ä¸€ä¸ªæ–‡ä»¶é‡Œ (migrate.py)
          # ä½¿ç”¨ 'EOF' å¯ä»¥é˜²æ­¢ Shell ä¹±æ”¹é‡Œé¢çš„ä»£ç å­—ç¬¦
          cat << 'EOF' > migrate.py
          import os, subprocess, sys
          from urllib.parse import urlparse

          def run_migration():
              print('>>> æ­£åœ¨è§£æè¿æ¥ä¿¡æ¯...')
              old = urlparse(os.environ['OLD_URI'])
              new = urlparse(os.environ['NEW_URI'])
              
              # æ¸…ç†æ•°æ®åº“åå‰é¢çš„æ–œæ 
              old_db = old.path.lstrip('/')
              target_db = new.path.lstrip('/')

              print(f'>>> æºæ•°æ®åº“: {old.hostname} ({old_db})')
              print(f'>>> ç›®æ ‡æ•°æ®åº“: {new.hostname} ({target_db})')

              print('\n>>> [1/2] æ­£åœ¨ä»æ—§åº“å¯¼å‡ºæ•°æ®...')
              dump_cmd = [
                  'mysqldump',
                  '-h', old.hostname,
                  '-P', str(old.port),
                  '-u', old.username,
                  f'-p{old.password}',
                  '--ssl-mode=REQUIRED',
                  '--single-transaction',
                  '--quick',
                  '--hex-blob',
                  '--set-gtid-purged=OFF',
                  old_db
              ]
              
              with open('dump.sql', 'w') as f:
                  subprocess.run(dump_cmd, stdout=f, check=True)
              
              size_mb = os.path.getsize('dump.sql') / 1024 / 1024
              print(f'>>> å¯¼å‡ºå®Œæˆ! æ–‡ä»¶å¤§å°: {size_mb:.2f} MB')

              print('\n>>> [2/2] æ­£åœ¨å¯¼å…¥åˆ° TiDB...')
              import_cmd = [
                  'mysql',
                  '-h', new.hostname,
                  '-P', str(new.port),
                  '-u', new.username,
                  f'-p{new.password}',
                  '--ssl-mode=REQUIRED',
                  target_db
              ]

              with open('dump.sql', 'r') as f:
                  subprocess.run(import_cmd, stdin=f, check=True)
                  
              print('\n>>> ğŸ‰ æ­å–œï¼æ•°æ®å·²æˆåŠŸè¿ç§»åˆ° TiDBï¼')

          if __name__ == '__main__':
